<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Apex Charts</title>
  </head>
  <body>
    <h1>Apex Charts</h1>
    <div id="chart"></div>
  </body>
</html>

<script>
  var options = {
    chart: {
      type: "line",
      width: "50%",
    },
    series: [
      {
        name: "sales",
        data: [
          {
            x: "Apple",
            y: 54,
          },
          {
            x: "Orange",
            y: 66,
          },
        ],
      },
    ],
    xaxis: {
      type: "category",
    },
  };

  var chart = new ApexCharts(document.getElementById("chart"), options);

  chart.render();
</script>
