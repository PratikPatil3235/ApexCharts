<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Horizontal Box Plot Chart ...</title>
  </head>
  <body>
    <div id="chart"></div>
  </body>
</html>

<script>
  var options = {
    series: [
      {
        data: [
          {
            x: "Category A",
            y: [54, 66, 69, 75, 88],
            goals: [
              {
                value: 90,
                strokeWidth: 10,
                strokeHeight: 0,
                strokeLineCap: "round",
                strokeColor: "#F283B6",
              },
              {
                value: 93,
                strokeWidth: 10,
                strokeHeight: 0,
                strokeLineCap: "round",
                strokeColor: "#F283B6",
              },
            ],
          },
          {
            x: "Category B",
            y: [43, 65, 69, 76, 81],
          },
          {
            x: "Category C",
            y: [31, 39, 45, 51, 59],
          },
          {
            x: "Category D",
            y: [39, 46, 55, 65, 71],
            goals: [
              {
                value: 30,
                strokeWidth: 10,
                strokeHeight: 0,
                strokeLineCap: "round",
                strokeColor: "#F283B6",
              },
              {
                value: 32,
                strokeWidth: 10,
                strokeHeight: 0,
                strokeLineCap: "round",
                strokeColor: "#F283B6",
              },
              {
                value: 76,
                strokeWidth: 10,
                strokeHeight: 0,
                strokeLineCap: "round",
                strokeColor: "#F283B6",
              },
            ],
          },
          {
            x: "Category E",
            y: [41, 49, 58, 61, 67],
          },
        ],
      },
    ],
    chart: {
      type: "boxPlot",
      height: 650,
    },
    title: {
      text: "Horizontal BoxPlot with Outliers",
      align: "left",
    },
    plotOptions: {
      bar: {
        horizontal: true,
        barHeight: "40%",
      },
      boxPlot: {
        colors: {
          upper: "#B6C454",
          lower: "#EDBFB7",
        },
      },
    },
    stroke: {
      colors: ["#333"],
    },
  };

  var chart = new ApexCharts(document.querySelector("#chart"), options);
  chart.render();
</script>
