<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Treemap Chart</title>
  </head>
  <body>
    <div id="treemap-chart"></div>

    <script>
      var options = {
        chart: {
          type: "treemap",
          height: 350,
        },
        series: [
          {
            data: [
              {
                x: "New Delhi",
                y: 218,
              },
              {
                x: "Kolkata",
                y: 149,
              },
              {
                x: "Mumbai",
                y: 184,
              },
              {
                x: "Ahmedabad",
                y: 55,
              },
              {
                x: "Bangaluru",
                y: 84,
              },
              {
                x: "Pune",
                y: 31,
              },
              {
                x: "Chennai",
                y: 70,
              },
              {
                x: "Jaipur",
                y: 30,
              },
              {
                x: "Surat",
                y: 44,
              },
              {
                x: "Hyderabad",
                y: 68,
              },
              {
                x: "Lucknow",
                y: 28,
              },
              {
                x: "Indore",
                y: 19,
              },
              {
                x: "Kanpur",
                y: 29,
              },
            ],
          },
        ],
        plotOptions: {
          treemap: {
            distributed: true, // âœ… This will apply different colors to each block
            enableShades: false, // Optional: disables gradient shading
          },
        },
        title: {
          text: "Distributed Treemap Chart",
        },
      };

      var chart = new ApexCharts(
        document.querySelector("#treemap-chart"),
        options
      );
      chart.render();
    </script>
  </body>
</html>
