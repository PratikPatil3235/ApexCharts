<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ApexCharts updateOptions Example</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <button id="toggleTheme">Toggle Theme</button>
    <p>Chart last updated at: <span id="lastUpdatedTime">Never</span></p>
    <div id="chart"></div>

    <script>
      let isDark = false;

      let options = {
        chart: {
          height: 350,
          type: "bar",
          events: {
            updated: function (chartContext, config) {
              const now = new Date().toLocaleTimeString();
              document.getElementById("lastUpdatedTime").textContent = now;
              console.log("Chart options updated at:", now);
            },
          },
        },
        theme: {
          mode: "light",
        },
        series: [
          {
            name: "Sales",
            data: [10, 20, 15, 30, 25],
          },
        ],
        xaxis: {
          categories: ["Jan", "Feb", "Mar", "Apr", "May"],
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();

      document.getElementById("toggleTheme").addEventListener("click", () => {
        isDark = !isDark;
        chart.updateOptions({
          theme: {
            mode: isDark ? "dark" : "light",
          },
        });
      });
    </script>
  </body>
</html>
