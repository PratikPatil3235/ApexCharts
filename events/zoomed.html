<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zoomed Event Example</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <h3 id="log">Zoom to see log</h3>
    <div id="chart"></div>

    <script>
      const options = {
        chart: {
          type: "line",
          height: 350,
          zoom: {
            enabled: true,
            type: "x"
          },
          events: {
            zoomed: function (chartContext, { xaxis, yaxis }) {
              const logText = `üîç Zoomed to X-axis from ${new Date(xaxis.min).toLocaleDateString()} to ${new Date(xaxis.max).toLocaleDateString()}`;
              document.getElementById("log").innerText = logText;
              console.log("Zoomed X-axis:", xaxis);
              console.log("Zoomed Y-axis:", yaxis);
            }
          }
        },
        series: [{
          name: "Sales",
          data: [
            { x: new Date("2023-01-01").getTime(), y: 10 },
            { x: new Date("2023-01-02").getTime(), y: 20 },
            { x: new Date("2023-01-03").getTime(), y: 15 },
            { x: new Date("2023-01-04").getTime(), y: 25 },
            { x: new Date("2023-01-05").getTime(), y: 30 },
            { x: new Date("2023-01-06").getTime(), y: 28 },
            { x: new Date("2023-01-07").getTime(), y: 35 }
          ]
        }],
        xaxis: {
          type: "datetime"
        }
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
