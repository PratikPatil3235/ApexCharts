<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>beforeZoom Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <h3>Zoom on chart (drag to zoom) â€” but it's locked to a fixed range!</h3>
    <div id="chart"></div>

    <script>
      const fixedMin = new Date("2023-01-01").getTime();
      const fixedMax = new Date("2023-01-10").getTime();

      const options = {
        chart: {
          type: "line",
          height: 350,
          zoom: {
            enabled: true,
            type: "x",
          },
          events: {
            beforeZoom: function (chartContext, { xaxis }) {
              return {
                xaxis: {
                  min: fixedMin,
                  max: fixedMax,
                },
              };
            },
          },
        },
        series: [
          {
            name: "Sales",
            data: [
              { x: new Date("2023-01-01").getTime(), y: 30 },
              { x: new Date("2023-01-03").getTime(), y: 40 },
              { x: new Date("2023-01-05").getTime(), y: 35 },
              { x: new Date("2023-01-07").getTime(), y: 50 },
              { x: new Date("2023-01-09").getTime(), y: 49 },
              { x: new Date("2023-01-11").getTime(), y: 60 },
            ],
          },
        ],
        xaxis: {
          type: "datetime",
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
