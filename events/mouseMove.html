<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ApexCharts - mouseMove Example</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <p id="hoverStatus">Move your mouse over the chart</p>
    <div id="chart"></div>

    <script>
      const categories = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      const values = [20, 35, 40, 28, 50];

      const options = {
        chart: {
          type: "line",
          height: 350,
          events: {
            mouseMove: function (event, chartContext, opts) {
              const seriesIndex = opts.seriesIndex;
              const dataPointIndex = opts.dataPointIndex;

              const x = event.clientX;
              const y = event.clientY;

              if (seriesIndex !== -1 && dataPointIndex !== -1) {
                const category = categories[dataPointIndex];
                const value = values[dataPointIndex];
                document.getElementById(
                  "hoverStatus"
                ).textContent = `ðŸŸ¢ Hovering over ${category}: ${value} at [${x}, ${y}]`;
              } else {
                document.getElementById(
                  "hoverStatus"
                ).textContent = `ðŸŸ¡ Hovering over chart area at [${x}, ${y}]`;
              }
            },
          },
        },
        series: [
          {
            name: "Sales",
            data: values,
          },
        ],
        xaxis: {
          categories: categories,
        },
        markers: {
          size: 5,
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
