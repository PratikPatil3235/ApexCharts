<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ApexCharts - mouseLeave Example</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <p id="status">Move your mouse over the chart and then leave it.</p>
    <div id="chart"></div>

    <script>
      const options = {
        chart: {
          type: "line",
          height: 350,
          events: {
            mouseLeave: function (event, chartContext, config) {
              const time = new Date().toLocaleTimeString();
              const msg = `ðŸ‘‹ Mouse left the chart at ${time}`;
              document.getElementById("status").textContent = msg;
              console.log(msg);
            },
          },
        },
        series: [
          {
            name: "Visitors",
            data: [10, 15, 20, 18, 30],
          },
        ],
        xaxis: {
          categories: ["Mon", "Tue", "Wed", "Thu", "Fri"],
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
